    <title>Employee Management System</title>

  <body>

  	<!--Navbar-->
	<nav class="col-lg-12 col-md-12 col-sm-12 navbar header">
  		<span class="navbar-brand"><i class="fab fa-etsy fa-3x"></i><span  style="font-size: 2.3em;">MS</span></span>
	</nav>
	<!--Navbar pills -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
	    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>

	<!--Login Form-->
	<div class="container-fluid hero">
		<div class="card card-outline-secondary login-form">
		        <div class="card-header">
		            <h3 class="mb-0">Login</h3>
		        </div>
		        <div class="card-body">
		            <form class="form" action="login.html" role="form" autocomplete="off" id="loginForm">
		                <div class="form-group">
		                    <label for="uname1">Email</label>
		                    <input type="text" class="form-control" name="email" id="uname1" required="">
		                    <div class="invalid-feedback">Please enter your username or email</div>
		                </div>
		                <div class="form-group">
		                    <label>Password</label>
		                    <input type="password" class="form-control" name="pwd" id="pwd1" required="" autocomplete="new-password">
		                    <div class="invalid-feedback">Please enter a password</div>
		                </div>
		                <div class="form-check small">
		                    <label class="form-check-label">
		                        <input type="checkbox" name="remember" class="form-check-input"> <span>Remember me on this computer</span>
		                    </label>
		                </div>
		                <button type="submit" name="login" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
		            </form>
		        </div>
		</div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
